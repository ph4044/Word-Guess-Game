<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Word Guess Game</title>
</head>

<body>
    <header>
        <h1>WORD GUESS GAME</h1>
    </header>

    <h2 id="game-status">PRESS ANY KEY TO START..</h2>

    <br><br>
    <h2>WINS: </h2>
    <div class="status-updates" id="wins"></div>

    <br><br>
    <h2>LOSSES: </h2>
    <div class="status-updates" id="losses"></div>

    <br><br>

    <h2>CURRENT WORD: </h2>
    <div class="status-updates" id="current-word"></div>

    <br><br>

    <h2>GUESSES REMAINING: </h2>
    <div class="status-updates" id="guesses-remaining"></div>

    <br><br>
    <h2>LETTERS ALREADY GUESSED: </h2>
    <div class="status-updates" id="guessed-letters"></div>

    <!-- Link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to to JavaScript file -->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
